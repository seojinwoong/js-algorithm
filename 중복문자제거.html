<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(word){         
                let answer = "";
                for (let i = 0; i < word.length; i++) {
                    if (word.indexOf(word[i]) === i) answer += word[i];
                }
                return answer;
            }

            function solution_counts(word) {
                let answer = 0;
                let pos = word.indexOf('k');
                while(pos !== -1) {
                    answer++;
                    pos = word.indexOf('k', pos+1);
                }
                return answer;
            }
            
            console.log(solution_counts("ksekkset"));

        </script>
    </body>
</html>
