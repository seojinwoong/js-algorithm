<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr) {
                let answer, max = Number.MIN_SAFE_INTEGER;

                for (let x of arr) {
                    // let sum = 0, tmp = x;
                    // while (tmp) {
                    //     sum += (tmp%10);
                    //     tmp = Math.floor(tmp/10);
                    // } <= 각 자릿수 숫자 더하는 logic

                    let sum = x.toString().split("").reduce((a, b) => a + Number(b), 0);  // <= 한줄로 각 자릿수 숫자 더하는 logic

                    if (sum > max) {
                        max = sum;
                        answer = x;
                    } else if (sum === max) {
                        if (x > answer) answer = x;
                    }
                }
                return answer;
            }

            console.log(solution([128, 460, 603, 40, 521, 137, 12]));
        </script>
    </body>
</html>
