<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(money, product){      
                let answer = 0;
                let loopCount = product.length;
                product.sort((a, b) => (a[0] + a[1]) - (b[0] + b[1]));

                for (let i=0; i<loopCount; i++) {
                    let lastsMoney = money - (product[i][0]/2 + product[i][1]);
                    let cnt = 1;
                    for (let j=0; j<loopCount; j++) {
                        if (i !== j && (product[j][0] + product[j][1]) > lastsMoney) break;
                        if (i !== j && (product[j][0] + product[j][1]) <= lastsMoney) {
                            lastsMoney -= (product[j][0] + product[j][1]);
                            cnt++;
                        }
                    }
                    answer = Math.max(answer, cnt);
                }

                return answer;
            }
            
            let arr=[[6, 6], [2, 2], [4, 3], [4, 5], [10, 3]];
            console.log(solution(28, arr));
        </script>
    </body>
</html>
