<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function isPrime(num) {
                // 소수는 1과 자기자신만을 약수로 가지는 수이다.
                // 반복문 성능을 높이기 위해서 for문을 2부터 숫자의 절반만 돌아도 된다.
                // 예) 50이라면, 2~25만 반복문을 돌리면된다. 26~50사이의 약수는 없다.
                // 또는 제곱근수만큼 반복문을 돌려도 된다.
                if (num === 1) return false;

                for (let i=2; i<=parseInt(Math.sqrt(num)); i++) {
                    if (num%i === 0) return false;
                }

                return true;
            }

            function solution(arr) {
                let answer = [];

                for (let x of arr) {
                    let reverseNum = parseInt(x.toString().split("").reverse().join("")); 
                    // let res = 0;
                    // while (x) {
                    //     let t = x % 10;
                    //     res = res * 10 + t;
                    //     x = parseInt(x/10);
                    // }

                    if ( isPrime(reverseNum) ) answer.push(reverseNum);
                }
                
                return answer
            }

            console.log(solution([32, 55, 62, 20, 250, 370, 200, 30, 100]));
        </script>
    </body>
</html>
