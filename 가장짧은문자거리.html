<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(str, s){        
                let answer = [];
                let p = 1000;
                for (let x of str) {
                    if (x === s) {
                        p = 0;
                        answer.push(p);
                    } else {
                        p++;
                        answer.push(p);
                    }
                }

                p = 1000;
                for (let i=str.length-1; i>=0; i--) {
                    if (str[i] === s) {
                        p = 0;
                    } else {
                        p++;
                        answer[i] = Math.min(p, answer[i]);
                    }
                }
                return answer;
            }
            
            console.log(solution('teachermode', 'e'));
        </script>
    </body>
</html>
