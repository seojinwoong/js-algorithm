<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr_1, arr_2){   
                let answer = [];
                let m = arr_1.length; 
                let n = arr_2.length;
                let p1=p2=0;

                arr_1 = arr_1.sort((a,b) => a-b);
                arr_2 = arr_2.sort((a,b) => a-b);
                
                while (p1 < m && p2 < n) {
                    if (arr_1[p1] < arr_2[p2]) p1++;
                    else if (arr_1[p1] > arr_2[p2]) p2++;
                    else {
                        answer.push(arr_1[p1++]);
                        p2++;
                    }
                }

                return answer;
            } 

            console.log(solution([1,3,9,5,2], [3,2,5,7,8]))
        </script>
    </body>
</html>
