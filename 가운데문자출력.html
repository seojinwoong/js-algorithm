<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(txt){  
                let answer;
                let mid = Math.floor(txt.length / 2);
                if (txt.length % 2 == 1) txt.substring(mid, mid + 1);
                else txt.substring(mid-1, mid+1);

                return answer;
            }
            
            console.log(solution("good"));
        </script>
    </body>
</html>
