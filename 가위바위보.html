<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(A, B){        
                let answer = [];
                for (let i=0; i<A.length; i++) {
                    let result = A[i] - B[i];
                    if (result === 0) answer.push('D');
                    else if (result === -1 || result === 2) answer.push('B');
                    else answer.push("A");
                }

                return answer;
            }
            
            console.log(
                solution(
                    [2,3,3,1,3],
                    [1,1,2,2,3]
                )
            );
        </script>
    </body>
</html>
