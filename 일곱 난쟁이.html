<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){  
                let total = arr.reduce((a, b) => a + b, 0);
                let flag = false;
                for (let i=0; i<arr.length; i++) {
                    if (flag) break;
                    for (let j=i+1; j<arr.length; j++) {
                        if (total - (arr[i] + arr[j]) === 100) {
                            flag = true;
                            arr.splice(j, 1);
                            arr.splice(i, 1);
                        }
                    }
                }
                return arr;
            }
            
            let arr = [20, 7, 23, 19, 10, 15, 25, 8 ,13];
            console.log(solution(arr));

        </script>
    </body>
</html>
