<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){        
                let answer = "YES";
                s = s.toLowerCase();
                for (let i=0; i<Math.floor(s.length / 2); i++) {
                    if (s[i] !== s[s.length-i-1]) return "NO";
                }
                return answer;
            }
            
            console.log(solution('Goog'));
        </script>
    </body>
</html>
