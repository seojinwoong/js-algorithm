<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){        
                let answer="";
                let cnt = 0;

                for (let x of arr) {
                    if ( cnt < x.length ) {
                        answer = x;
                        cnt = x.length;
                    }
                }
                return answer;

            }
            
            console.log(solution(["teacher", "time", "student", "beautiful", "good"]));
        </script>
    </body>
</html>
