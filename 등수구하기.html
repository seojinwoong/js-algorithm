<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(score){        
                let bonus = 0, sum = 0;

                for (let x of score) {
                    if (x === 0) bonus = 0;
                    else bonus++;
                    sum += bonus;
                }

                return sum
            }
            
            console.log(solution([1,0,1,1,1,0,0,1,1,0]))
        </script>
    </body>
</html>
