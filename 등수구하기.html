<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(score){        
                let result = [];
                for (let i=0; i<score.length; i++) {
                    let number = 1;
                    for (let j=0; j<score.length; j++) {
                        if (i === j) continue;

                        if (score[i] < score[j]) number++;
                    }
                    result.push(number);
                }
                return result
            }
            
            console.log(solution([87, 89, 92, 100, 76]))
        </script>
    </body>
</html>
