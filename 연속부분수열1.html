        <script>
            function solution(number, arr){   
                let answer = lt = sum = 0;

                for (let rt=0; rt<arr.length; rt++) {
                    sum += arr[rt];
                    if (sum === number) answer++;
                    while (sum >= number) {
                        sum -= arr[lt++];                 
                        if (sum === number) {
                            answer++;
                        }
                    }
                }
                return answer;
            } 

            console.log(solution(6, [1,2,1,3,1,1,1,2]))
        </script>
