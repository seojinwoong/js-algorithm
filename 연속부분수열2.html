<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(number, arr){   
                let answer = lt = sum = 0;

                for (let rt=0; rt<arr.length; rt++) {
                    sum += arr[rt];
                    while (sum > number) {
                        sum -= arr[lt++];
                    } 
                    answer += (rt-lt+1);
                }

                return answer;
            } 

            let arr = [1, 3, 1, 2, 3];
            console.log(solution(5, arr));

        </script>
    </body>
</html>
