<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(str){         
                let answer = 0;
                for (let x of str) {
                    // let num = x.charCodeAt();
                    // if (num >= 65 && num <= 90) answer++;

                    // OR

                    if (x === x.toUpperCase()) answer++;
                }
                return answer;
            }
            
            console.log(solution("KoreaTimeGood"));

        </script>
    </body>
</html>
