<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr_1, arr_2){       
                let answer = [];
                let m = arr_1.length;                
                let n = arr_2.length;                
                let p1 = p2 = 0;

                while (p1<m && p2<n) {
                    if (arr_1[p1] < arr_2[p2]) answer.push(arr_1[p1++]);
                    else answer.push(arr_2[p2++]);
                }
                while(p1<m) answer.push(arr_1[p1++]);
                while(p2<n) answer.push(arr_2[p2++]);

                return answer;
            } 

            console.log(solution([1,3,5], [2,3,6,7,9]))
        </script>
    </body>
</html>
