<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){        
                let answer = 0;
                for (let x of s) {
                    if (!isNaN(x)) answer = answer * 10 + Number(x);
                }
            return answer;
            }
            
            console.log(solution('g0en2T0s8eSoft'));
        </script>
    </body>
</html>
