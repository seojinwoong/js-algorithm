    <body>
        <script>
            function solution(arr){         
                // Math 안에 있는 내장함수 min과 max
                let mini_1 = Math.min(...arr);
                let max_1 = Math.max(...arr);
                
                // spread operator를 쓰지 않으려면 apply 메서드를 쓰자. 천번째 매개변수에는 객체가 들어가야 한다. 없더라도 null을 명시적으로 작성해야한다.
                let mini_2 = Math.min.apply(null, arr);
                let max_2 = Math.max.apply(null, arr);
            }

            let arr=[5, 7, 1, 3, 2, 9, 11];
            console.log(solution(arr));
        </script>
